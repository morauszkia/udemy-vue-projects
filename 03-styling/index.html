<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- Special syntax for class ans style: objects with property value pairs -->
      <!-- Inline style binding -->
      <div class="demo" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')"></div>
      <div :class="{demo: true, active: boxBSelected}" @click="boxSelected('B')"></div>
      <!-- Combination: hardcoded and dynamic class -->
      <div class="demo" :class="{active: boxCSelected}" @click="boxSelected('C')"></div>
      <!-- With computed properties and classlist as an array with hardcoded and dynamic -->
      <div :class="['demo', boxDClasses]" @click="boxSelected('D')"></div>
    </section>
  </body>

</html>
